<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BSE Estimate App</title>
    <!-- css link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- animate.css link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

        <div class="alert alert-dark" role="alert">
                <h2>Bright Star Estimate Application</h2>
              </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="col-md-12">
                        <h4>Outlets</h4>
                        <div class="card" style="width: 18rem;">
                        <img src="assets/images/outlet.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p>Type:</p>
                            <select class="form-control">
                                <option>Standard</option>
                                <option>GFCI</option>
                                <option>AFCI</option>
                            </select>
                            <br>
                            <button type="button" class="btn btn-danger">Add</button>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                <div class="col-md-12">
                    <h4>Breaker Box Kits</h4>
                    <div class="card" style="width: 18rem;">
                    <img src="assets/images/breaker-box.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p>Number of circuits</p>
                        <select class="form-control">
                            <option>20 circuits</option>
                            <option>30 circuits</option>
                            <option>40 circuits</option>
                            <option>50 circuits</option>
                        </select>
                        <br>
                        <button type="button" class="btn btn-danger">Add</button>
                    </div>
                    </div>
                </div>
                </div>
                <div class="col-md-4">
                <div class="col-md-12">
                    <h4>Wires</h4>
                    <div class="card" style="width: 18rem;">
                    <img src="assets/images/wire.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p>Type:</p>
                        <select class="form-control">
                            <option>THHN Wire</option>
                            <option>NM-B Wire</option>
                            <option>Cat5e Wire</option>
                            <option>Bare Copper Wire</option>
                            <option>Cat6 Wire</option>
                            <option>UF-B Wire</option>
                        </select>
                        <br>
                        <button type="button" class="btn btn-danger">Add</button>
                    </div>
                    </div>
                </div>
                </div>
    
        </div>
        <br>



              





    
</body>
</html>
